<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex center">
  <main class="card flex column center">
    <div class="card__image">
      <img src="./images/avatar-jessica.jpeg" alt="Jessica's Avatar" class="image--profile-pic">
    </div>
    <h1 class="card__username">Jessica Randall</h1>
    <p class="card__user-location">London, United Kingdom</p>
    <p class="card__user-description">"Front-end developer and avid reader."</p>
    <button class="card__social-link">GitHub</button>
    <button class="card__social-link">Frontend Mentor</button>
    <button class="card__social-link">LinkedIn</button>
    <button class="card__social-link">Twitter</button>
    <button class="card__social-link">Instagram</button>
  </main>
</body>
</html>
